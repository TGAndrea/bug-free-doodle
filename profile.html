<main>
    <form name="contact" method="POST" data-netlify="true">
       <div class="title"><h1>Create your Profile!</h1></div>
        <p>
            <label>Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Your Age: <input type="number" name="age" min="1" max="200" /></label>
        </p>
        <p>
            <label>Date of Birth: <input type="date" name="dob" min="1900-10-10" /></label>
        </p>
        <p>
            <label>Select Gender: 
                <input type="radio" name="gender" value="male" />Man 
                <input type="radio" name="gender" value="female" />Woman
                <input type="radio" name="gender" value="nonbinary" />Non-Binary
                <input type="radio" name="gender" value="other" />Other
            </label>
        </p>
        <p>
            <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label><fieldset><legend>Favourite Planet</legend> 
               <div class="checkbox"> <input type="checkbox" name="planet" />Mercury
                <input type="checkbox" name="planet" />Venus
                <input type="checkbox" name="planet" />Earth
                <input type="checkbox" name="planet" />Mars
                <input type="checkbox" name="planet" />Jupiter
                <input type="checkbox" name="planet" />Saturn
                <input type="checkbox" name="planet" />Uranus
                <input type="checkbox" name="planet" />Neptune
                <input type="checkbox" name="planet" disabled />Pluto 
                </div></fieldset>
            </label>
        </p>
        <p>
            <label>Favourite colour in Space: <input type="color" name="color" /></label>
        </p>
        <p>
            <label>Biography: <textarea name="bio"></textarea></label>
        </p>
        <p>
            <label>File Upload: <input type="file" name="file" /></label>
        </p>
        <p>
            <label>Website URL: <input type="url" name="url" /></label>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
        </p>
    </form>
</main>
